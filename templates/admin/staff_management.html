{% extends 'admin/index.html' %}
{% block body %}
<style>
table{
	border:2px solid black;
	border-collapse:collapse;
	border-spacing:25px;
	margin-top:30px;
	margin-bottom:30px;
	}
th,td{
	padding:5px;
	
	}

</style>
</head>

<body>
<form action="/stfm_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
 <h2> <p align="center"><strong>Staff Registration</strong></p></h2>
  <div align="center">
    <table class="table table-borderless">
      <tr>
        <th width="89" scope="row">Name<div id="na" align="center"></div></th>
        <td width="241"><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" class="form-control" /></td>
      </tr>
      <tr>
        <th scope="row"> Housename</th>
        <td><label for="textfield2"></label>
        <input type="text" name="textfield2" id="textfield2" class="form-control" /></td>
      </tr>
      <tr>
        <th scope="row">Place</th>
        <td><label for="textfield0"></label>
        <input type="text" name="textfield0" id="textfield0" class="form-control" /></td>
      </tr>
      
      
      
      
      
      <tr>
        <th scope="row">Post</th>
        <td><label for="textfield3"></label>
        <input type="text" name="textfield3" id="textfield3" class="form-control"/></td>
      </tr>
      <tr>
        <th scope="row">Pin</th>
        <td><label for="textfield4"></label>
        <input type="text" name="textfield4" id="textfield4" class="form-control" /></td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td><label for="textfield5"></label>
        <input type="text" name="textfield5" id="textfield5" class="form-control" /></td>
      </tr>
      <tr>
        <th scope="row">Phone no</th>
        <td><label for="textfield6"></label>
        <input type="text" name="textfield6" id="textfield6" class="form-control"/></td>
      </tr>
      <tr>
        <th scope="row">Image</th>
        <td><label for="fileField"></label>
        <input type="file" name="fileField" id="fileField" class="form-control" /></td>
      </tr>
        <tr>
        <th scope="row">Type</th>
        <td><label for="fileField"></label>
        <select name="type" class="form-control">
            <option>Choose options</option>
            <option>Front office staff</option>
             <option>Staff</option>

        </select></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Register" class="btn btn-success" /></th>
      </tr>
    </table>
  </div>
  <p>&nbsp;</p>
</form>
</body>
