{% extends 'admin/index.html' %}
{% block body %}
<style>
table{
border:2px solid black;
}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/sdv_search_post">
  <p>&nbsp;</p>
  <h2 align="center">Socila Distancing Violation Report </h2>
  <div align="center">
  <table class="table table-borderless">
      <tr>
          <td>From date<input type="date" name="d1"/></td>
          <td>To date<input type="date" name="d2"/></td>
          <td><input type="submit" value="Submit" name="b1"/></td><br/>
      </tr>
  </table><br/>
    <table class="table table-borderless">
      <tr>
          <th scope="col">Sl. No.</th>
          <th scope="col">Image</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
      </tr>
        {% for i in data %}
      <tr>

          <td>&nbsp;{{ loop.index }}</td>
          <td>&nbsp;<img src="{{ i['sd_image'] }}" height="80px" width="80px"/></td>
          <td>&nbsp;{{ i['sd_date'] }}</td>
          <td>&nbsp;{{ i['sd_time'] }}</td>

      </tr>
        {% endfor %}

    </table>
  </div>
  <div align="center"></div>

</form>
</body>
{#</html>#}
{% endblock %}
